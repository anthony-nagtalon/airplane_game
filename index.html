<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#background {
			width: 900px;
			height: 700px;
			background-size: contain;
		}
		.player {
			position: absolute;
			background-image: url("player2.png");
			background-size: contain;
			width: 90px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url("enemy2.png");
			background-size: contain;
			width: 100px;
			height: 76px;
		}
	</style>

	<div id="game"></div>

	<script type="text/javascript">
		var backgroundDict = {
			0: "ocean",
			1: "grass"
		}

		function randomizeBg() {
			var bg = getRandomInt(2)

			console.log(bg)
			document.getElementById("game").innerHTML = 
				"<div id='background' style='background-image: url(" +
				backgroundDict[bg] +
				".jpg);'><div id='players'></div><div id='enemies'></div></div>"
				
		}

		randomizeBg();

		function getRandomInt(max) {
			return Math.floor(Math.random() * max)
		}

		var player = {
			left: 450,
			top: 620
		}

		var enemies = [
			{ left: 350, top: 200 },
			{ left: 450, top: 250 },
			{ left: 200, top: 300 },
			{ left: 600, top: 300 },
			{ left: 350, top: 100 },
			{ left: 450, top: 100 }
		]

		function drawPlayer() {
			content = "<div class='player' style='left:"+
				player.left+"px; top:"+player.top+"px'></div>";

			document.getElementById('players').innerHTML = content;
		}

		drawPlayer();

		function drawEnemies() {
			content = "";
			for(var index = 0; index < enemies.length; ++index) {
				content += "<div class='enemy' style='left:"+
				enemies[index].left+"px; top:"+enemies[index].top+"px'></div>";
			}
			document.getElementById('enemies').innerHTML = content;
		}

		drawEnemies();

		document.onkeydown = function(e) {
			if(e.keyCode == 37 && player.left > 10) { // Left
				player.left -= 10;
			}
			else if(e.keyCode == 39 && player.left < 820) { // Right
				player.left += 10;
			}
			else if(e.keyCode == 38 && player.top > 450) {
				player.top -= 10;
			}
			else if(e.keyCode == 40 && player.top < 625) {
				player.top += 10;
			}

			drawPlayer();
		}

	</script>
</body>
</html>
