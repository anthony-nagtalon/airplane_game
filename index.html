<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#background {
			width: 900px;
			height: 700px;
			background-size: contain;
		}
		.player {
			position: absolute;
			background-image: url("player2.png");
			background-size: contain;
			width: 90px;
			height: 75px;
		}
		.enemy {
			position: absolute;
			background-image: url("enemy2.png");
			background-size: contain;
			width: 100px;
			height: 76px;
		}
		.missile {
			position: absolute;
			background-color: yellow;
			width: 2px;
			height: 10px;
		}
	</style>

	<div id="game"></div>

	<script type="text/javascript">
		var backgroundDict = {
			0: "ocean",
			1: "grass"
		}

		function randomizeBg() {
			var bg = getRandomInt(2)

			console.log(bg)
			document.getElementById("game").innerHTML = 
				"<div id='background' style='background-image: url(" +
				backgroundDict[bg] +
				".jpg);'><div id='players'></div><div id='enemies'></div><div id='missiles'></div></div>"
				
		}

		randomizeBg();

		function getRandomInt(max) {
			return Math.floor(Math.random() * max)
		}

		var player = {
			left: 450,
			top: 620
		}

		var enemies = [
			{ left: 350, top: 200 },
			{ left: 450, top: 250 },
			{ left: 200, top: 300 },
			{ left: 600, top: 300 },
			{ left: 350, top: 100 },
			{ left: 450, top: 100 }
		]

		var missiles = []

		function drawPlayer() {
			content = "<div class='player' style='left:"+
				player.left+"px; top:"+player.top+"px'></div>";

			document.getElementById('players').innerHTML = content;
		}

		function drawEnemies() {
			content = "";
			for(var index = 0; index < enemies.length; ++index) {
				content += "<div class='enemy' style='left:"+
				enemies[index].left+"px; top:"+enemies[index].top+"px'></div>";
			}
			document.getElementById('enemies').innerHTML = content;
		}

		function drawMissiles() {
			content = "";
			for(var index = 0; index < missiles.length; ++index) {
				content += "<div class='missile' style='left:"+
					missiles[index].left+"px; top:"+
					missiles[index].top+"px'></div>";
			}
			document.getElementById('missiles').innerHTML = content;
		}

		function moveMissiles() {
			for(var index = 0; index < missiles.length; ++index) {
				missiles[index].top = missiles[index].top - 5;
			}  
		}

		function moveEnemies() {
			for(var index = 0; index < enemies.length; ++index) {
				enemies[index].top = enemies[index].top + 1;
			}
		}

		document.onkeydown = function(e) {
			if(e.keyCode == 37 && player.left > 10) { // Left
				player.left -= 10;
			}
			if(e.keyCode == 39 && player.left < 820) { // Right
				player.left += 10;
			}
			if(e.keyCode == 38 && player.top > 450) { // Up
				player.top -= 10;
			}
			if(e.keyCode == 40 && player.top < 625) { // Down
				player.top += 10;
			}
			if(e.keyCode == 32) { // Space (Fire)
				missiles.push({left: (player.left + 43), top: (player.top - 8)})
				drawMissiles();
			}

			drawPlayer();
		}

		function gameLoop() {
			drawPlayer();

			moveEnemies();
			drawEnemies();
			moveMissiles();
			drawMissiles();

			setTimeout(gameLoop, 16.66)
		}

		gameLoop();

	</script>
</body>
</html>
